<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="/static/icon/css/materialdesignicons.css" rel="stylesheet" />
    <link href="/static/vuetify/vuetify.css" rel="stylesheet" />
    <style>
        html{overflow: auto;}
    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <v-main class="py-4 px-2">

                <v-card>
                    <v-container fluid >
                    <v-row no-gutters>
                        <v-col
                                cols="1"
                        >
                            <v-text-field
                                    label="搜索"
                                    clearable
                            ></v-text-field>
                        </v-col>
                    </v-row>
                    </v-container>
                </v-card>
                <br>
                <v-card>
                    <v-container fluid >
                        <v-row no-gutters>
                            <v-col cols="12" class="text-right">
                                <v-dialog
                                        v-model="dialog"
                                        persistent
                                        max-width="600px"
                                >
                                    <template v-slot:activator="{ on, attrs }">
                                        <v-btn
                                                color="primary"
                                                dark
                                                v-bind="attrs"
                                                v-on="on"
                                        >
                                            新增
                                        </v-btn>
                                    </template>
                                    <v-card>
                                        <v-card-title>
                                            <span class="headline">User Profile</span>
                                        </v-card-title>
                                        <v-card-text>
                                            <v-container>
                                                <v-row>
                                                    <v-col
                                                            cols="12"
                                                            sm="6"
                                                            md="4"
                                                    >
                                                        <v-text-field
                                                                label="Legal first name*"
                                                                required
                                                        ></v-text-field>
                                                    </v-col>
                                                    <v-col
                                                            cols="12"
                                                            sm="6"
                                                            md="4"
                                                    >
                                                        <v-text-field
                                                                label="Legal middle name"
                                                                hint="example of helper text only on focus"
                                                        ></v-text-field>
                                                    </v-col>
                                                    <v-col
                                                            cols="12"
                                                            sm="6"
                                                            md="4"
                                                    >
                                                        <v-text-field
                                                                label="Legal last name*"
                                                                hint="example of persistent helper text"
                                                                persistent-hint
                                                                required
                                                        ></v-text-field>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-text-field
                                                                label="Email*"
                                                                required
                                                        ></v-text-field>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-text-field
                                                                label="Password*"
                                                                type="password"
                                                                required
                                                        ></v-text-field>
                                                    </v-col>
                                                    <v-col
                                                            cols="12"
                                                            sm="6"
                                                    >
                                                        <v-select
                                                                :items="['0-17', '18-29', '30-54', '54+']"
                                                                label="Age*"
                                                                required
                                                        ></v-select>
                                                    </v-col>
                                                    <v-col
                                                            cols="12"
                                                            sm="6"
                                                    >
                                                        <v-autocomplete
                                                                :items="['Skiing', 'Ice hockey', 'Soccer', 'Basketball', 'Hockey', 'Reading', 'Writing', 'Coding', 'Basejump']"
                                                                label="Interests"
                                                                multiple
                                                        ></v-autocomplete>
                                                    </v-col>
                                                </v-row>
                                            </v-container>
                                            <small>*indicates required field</small>
                                        </v-card-text>
                                        <v-card-actions>
                                            <v-spacer></v-spacer>
                                            <v-btn
                                                    color="blue darken-1"
                                                    text
                                                    @click="dialog = false"
                                            >
                                                Close
                                            </v-btn>
                                            <v-btn
                                                    color="blue darken-1"
                                                    text
                                                    @click="dialog = false"
                                            >
                                                Save
                                            </v-btn>
                                        </v-card-actions>
                                    </v-card>
                                </v-dialog>
                                <v-btn color="success"
                                >
                                    查询
                                </v-btn>
                                <v-btn color="error"
                                >
                                    删除
                                </v-btn>
                                <v-btn depressed
                                       color="secondary"
                                >
                                    分配角色
                                </v-btn>
                            </v-col>

                        </v-row>
                    </v-container>
                </v-card>
                <br>


                                <v-data-table
                                        :headers="headers"
                                        :items="desserts"
                                        :items-per-page="5"
                                        class="elevation-1"
                                ></v-data-table>

                </v-container>

            </v-main>
        </v-app>
    </div>
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/vue-router.js"></script>
    <script src="/static/vuetify/vuetify.js"></script>
    <script src="/static/axios/axios.js"></script>
