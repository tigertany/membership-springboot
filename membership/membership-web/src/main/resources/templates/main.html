<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>后台主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="/static/icon/css/materialdesignicons.css" rel="stylesheet" />
    <link href="/static/vuetify/vuetify.css" rel="stylesheet" />
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <v-app>
        <v-app-bar app
                   color="deep-purple accent-4"
                   dark
                   flat
                   clipped-left>
            <v-toolbar-title>会员管理系统</v-toolbar-title>
            <v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>
            <v-spacer></v-spacer>
            <v-menu offset-y
                    bottom
                    open-on-hover
                    >
                <template v-slot:activator="{ on, attrs }">
                    <v-btn
                            color="deep-purple accent-4"
                            class="ma-5"
                            dark
                            v-bind="attrs"
                            v-on="on"
                    >
                        <v-icon>mdi-account-circle</v-icon>管理员
                    </v-btn>
                </template>
                <v-list>
                    <v-list-item
                            v-for="(item, index) in profile"
                            :key="index"
                            link
                    >
                        <v-list-item-title>{{ item.title }}</v-list-item-title>
                    </v-list-item>
                </v-list>
            </v-menu>
        </v-app-bar>

        <v-navigation-drawer
                v-model="drawer"
                app
                clipped
        >
            <v-list>
                <v-list-group
                        v-for="(menu,i) in menus"
                        :key="i"
                        link
                        no-action
                        sub-group
                        active-class="deep-purple--text text--accent-4"
                        prepend-icon="mdi-menu-down-outline"
                        @click.prevent="extendMenu(menu)"
                >

                    <template v-slot:activator>
                        <v-list-item-icon>
                            <v-icon v-text="menu.icon" class="mr-4"></v-icon>
                        </v-list-item-icon>
                        <v-list-item-content>
                            <v-list-item-title>{{menu.menuName}}</v-list-item-title>
                        </v-list-item-content>

                    </template>
<!--                    <v-list-group-->
<!--                            v-for="(subMenu,i) in menu.subMenus"-->
<!--                            :key="i"-->
<!--                            link-->
<!--                            no-action-->

<!--                    >-->
<!--                        <template v-slot:activator>-->
<!--                            <v-list-item-content>-->
<!--                                <v-list-item-title>{{subMenu.menuName}}</v-list-item-title>-->
<!--                            </v-list-item-content>-->
<!--                        </template>-->

                        <v-list-item
                                v-for="(subMenu,j) in menu.subMenus"
                                :key="j"
                                link
                                active-class="deep-purple lighten-5 deep-purple--text text--accent-4"
                                @click="addTab(subMenu,i,j)"
                                :input-value="subMenu.active"
                        >
                            <v-list-item-icon>
                                <v-icon v-text="subMenu.icon"></v-icon>
                            </v-list-item-icon>
                            <v-list-item-content>
                            <v-list-item-title>{{subMenu.menuName}}</v-list-item-title>
                            </v-list-item-content>
                        </v-list-item>

<!--                    </v-list-group>-->
                </v-list-group>
            </v-list>
        </v-navigation-drawer>

        <v-main>
            <v-container
                    class="py-6 px-4"
                    fluid
            >
                <v-card min-height="100%">
                            <v-tabs
                                    v-model="curTab"
                                    color="deep-purple accent-4"
                            >
                                <v-tab
                                        v-for="(tab,i) in tabs"
                                        :key="i"
                                        class="pr-1"
                                        active-class="deep-purple--text text--accent-4"
                                >{{ tab.name }}
                                        <v-icon @click.stop="removeTab(i)" small class="ml-auto" >mdi-window-close</v-icon>

                                </v-tab>
                            </v-tabs>
                            <v-tabs-items v-model="curTab">
                                <v-tab-item
                                        v-for="(tab,i) in tabs"
                                        :key="i"
                                        min-height="100%"
                                >
                                    <iframe :src="'/static'+tab.url"
                                            :id="`${i}iframe`"
                                            frameborder="0"
                                            width="100%"
                                            :onload="`const oIframe = document.getElementById('${i}iframe');const deviceHeight = document.documentElement.clientHeight;oIframe.style.height = Number(deviceHeight)-160+'px';`"
                                    ></iframe>
                                </v-tab-item>
                            </v-tabs-items>
                        </v-card>
            </v-container>
        </v-main>
    </v-app>

</div>
<script src="/static/js/vue.js"></script>
<script src="/static/js/vue-router.js"></script>
<script src="/static/vuetify/vuetify.js"></script>
<script src="/static/axios/axios.js"></script>
</body>

<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data:{
            profile:[{
                title:'个人资料'
            },{
                title:'修改密码'
            },{
                title:'设置'
            },{
                title:'客户的需求高于一切'
            }],
            drawer: null,
            menus:[],
            selectedMenu:1,
            preSubMenu:null,
            tabs:[],
            curTab: null,

        },
        mounted(){
            axios.get('/api/permission/getmenusbyuser', {
                params: {
                    CURUSER_ID:1
                }
            })
            .then((res) => {
                this.menus = res.data.data;
                console.log(res.data.data);
            })

          this.tabs.push({
              name:'首页',
              content:'/default',
            })
        },
        methods:{
            extendMenu(menu){
                /*for (let i = 0; i < this.menus.length; i++) {
                    if (this.menus[i].menuName==menu.menuName){

                        //Vue.set(this.menus[i], 'active', true)
                        //console.log(this.menus[i].menuName)
                    }else {
                        Vue.set(this.menus[i], 'active', false)
                        console.log(this.menus[i].menuName)
                    }
                }*/
                console.log(menu)
            },
            addTab(subMenu,i,j){
                if (this.preSubMenu!=null)
                {
                    this.preSubMenu.active = false
                }
                Vue.set(this.menus[i].subMenus[j], 'active', true)
                this.preSubMenu = this.menus[i].subMenus[j]

                let buildTab = {
                    tab:this.menus[i].subMenus[j].menuName,
                    name:this.menus[i].subMenus[j].menuName,
                    url:this.menus[i].subMenus[j].url,
                }


                let tabCurIdx =this.tabs.findIndex(function(item) {
                    return item.name == buildTab.name;

                });
                if (tabCurIdx>-1)
                {
                    this.curTab = tabCurIdx;
                }
                else {
                    this.tabs.push(buildTab)
                    this.curTab = this.tabs.length-1;
                }
            },
            removeTab(i){
                if (i!=0){
                    this.tabs.splice(i,1)
                }
            },
        }
    })
</script>
</html>
